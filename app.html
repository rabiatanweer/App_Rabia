<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   
</head>
<body>
    <header>
        <h1 class="heading">Recipe App</h1>
        <form>
          <input type="search" id="searchItem" placeholder="Search for recipes" >
        </form>
      </header>
  
      <!-- popup for recipe  -->
      <div class="popup">
        <h4 id="recipeIngredients">Ingredients</h4>
        <h4 id="recipeTitle">Recipie:</h4>
        <p class="description" id="myRecipe"></p>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">Dismiss</button>
        </div>
    </div>
     <!-- main cards -->
    <div id="cards">
       
    </div>
    
    <script src="app.js"> </script>
</body>
