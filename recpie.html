    <script > 
    let completedata = null;
const endpoint = 'https://api.spoonacular.com/recipes/random?apiKey=5098cda1bbe94833b4dcfa9e3e1287b5&number=10';

// Get recipe data from Spoonacular API
fetch(endpoint)
  .then(response => response.json())
  .then(data => {
    completedata = data;
    console.log(completedata);

    // Generate recipe cards
    let data1 = "";
    completedata.recipes.map(value => {
      data1 += `<div class="card" onclick="showRecipeDetails(${value.id})">
         <p class="recipie">${value.instructions}</p>
      </div>`;
    });
    document.getElementById("cards").innerHTML = data1;
  });
    </script>
